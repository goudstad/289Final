    {% extends "hist/base.html" %}

    {% load bootstrap4 %}

    {% block title %}RH | OM | Decision Creation Form{% endblock %}

    {% block supplemental_css %}
    <style>
      body {
        padding-top: 6.5rem;
      }
    </style>
    {% endblock %}

    {% block body %}
    <main role="main">
      <div class="container">
        <div class="row">
          <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %} 
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
    {% endblock %}
