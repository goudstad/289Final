{% extends "hist/base.html" %}

{% load bootstrap4 %}

{% block title %} RH | OM | Employee Creation Form {% endblock %}

{% block body %}
    <main role="main">
      <div class="container">
        <div align="right"><a class="btn btn-outline-secondary" href="/employee/{{employee.pk}}">Back</a></div>
        <div class="row">
          <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %} 
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
{% endblock %}
