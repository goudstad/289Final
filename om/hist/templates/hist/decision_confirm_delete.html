    {% extends "hist/base.html" %}

    {% load bootstrap4 %}

    {% block title %}RH | OM | Decision Deletion{% endblock %}

    {% block supplemental_css %}
    <style>
      body {
        padding-top: 6.5rem;
      }
    </style>
    {% endblock %}

    {% block body %}
    <main role="main">
      <div class="container">
        <div class="row">
          <form method="post" class="form">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm">
          </form>
        </div>
      </div>
    </main>
    {% endblock %}
